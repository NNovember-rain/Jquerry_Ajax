<!DOCTYPE html>
<html>
  <!-- run project :
  tải môi trường nodeJs
  vào terminal gõ:
  "npm install -g json-server"
  tiếp : "json-server --watch student.json" 
  -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      </head>
    <body>
        <div class="container custom-border mt-5 ">
            <h2 class="text-center mb-4">Student Form</h2>
            <!-- Form -->
            <div class="row justify-content-center">
              <div class=" col-md-6 ">
                <form id="myForm">
                  <div class="form-group mt-4">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" >
                    <div class="error-massage text-danger"></div>
                  </div>
                  <div class="form-group mt-4">
                    <label for="birth">Birth Date:</label>
                    <input type="date" class="form-control" id="birth" name="birthday" >
                    <div class="error-massage text-danger"></div>
                  </div>
                  <div class="form-group mt-4">
                    <label for="phone">Phone Number:</label>
                    <input type="text" class="form-control" id="phone" name="phoneNumber" >
                    <div class="error-massage text-danger"></div>
                  </div>
                  <div class="form-group mt-4">
                    <label for="hometown">Hometown:</label>
                    <input type="text" class="form-control" id="hometown" name="hometown" >
                    <div class="error-massage text-danger"></div>
                  </div>
                  <div class="mt-4">
                    <button  type="reset"  class="btn btn-secondary float-end" >Reset</button>
                    <button id="sub" type="submit" class="btn btn-primary float-end " >Save</button>
                  </div> 
                </form>
              </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <!-- table -->
        <div class="container mt-5">
            <button id="delete" class="btn btn-sm btn-danger">Delete</button>
            <button id="edit" value="none" class="btn btn-sm btn-success">Edit</button>
            <table id="tableStudent" class="table table-group-divider mt-4">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Birth Date</th>
                  <th>Phone Number</th>
                  <th>Hometown</th>
                </tr>
              </thead>
              <tbody id="data-table-body">
              
              </tbody>
            </table>
          </div>
        <script src="assets/js/script.js" async defer></script>
    </body>
</html>
